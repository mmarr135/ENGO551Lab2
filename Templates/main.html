{% extends "layout.html" %}

{% block header %}
  <h1>Building Permits for the City of Calgary</h1>
{% endblock %}

{% block body %}

  <p>Please Choose a Date Range</p>


<form method="POST" action="{{ url_for('index') }}">
  <div id="datewidget">
    <input type="text" name="daterange" value="01/01/2020 - 01/15/2020" />
    <script>
    $(function() {
      $('input[name="daterange"]').daterangepicker({
        opens: 'left'
      }, function(start, end, label) {
        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      });
    });
    </script>
  </div>
    <button class="btn btn-primary"> Show Permit Map </button>
</form>

  <div id="mapid">
    <script>

    var map = L.map('mapid').setView([51.04, -114.05], 10);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoibW1hcnIiLCJhIjoiY2tsaDloN3diMGswNjJ2cXBxNXlnODdieSJ9.SpAD42Te3ZwK3j0C46fyMA'
  }).addTo(map);

    </script>
  </div>

{% endblock %}
